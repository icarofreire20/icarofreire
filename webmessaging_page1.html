<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title>P1 WebMessaging Example</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div class= "page__title">
		<h1>Test Page 1</h1>
	</div>
	
	<button class="btn" id="green-button" onclick="clickevent123()">
	  journey track
	</button>
	
	<!-- Back Button -->
	<div>
	<button class="btn"><a href="webmessaging.html">Back</a></button>
	</div>

	<script type="text/javascript">
		function clickevent123(){
			Genesys("subscribe", "Journey.ready", function() {
			Genesys("command", "Journey.record", { eventName: "product_added" });
			});
			console.log("event sent");
		};
	</script>
	
<script type="text/javascript" charset="utf-8">
  (function (g, e, n, es, ys) {
    g['_genesysJs'] = e;
    g[e] = g[e] || function () {
      (g[e].q = g[e].q || []).push(arguments)
    };
    g[e].t = 1 * new Date();
    g[e].c = es;
    ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
  })(window, 'Genesys', 'https://apps.usw2.pure.cloud/genesys-bootstrap/genesys.min.js', {
    environment: 'usw2',
    deploymentId: '60b4628f-38b6-46a7-a2c2-be91b3c87ef7'
  });
</script>

<script type="text/javascript">
	Genesys("subscribe", "Engage.inviteAccepted", ({data})=>{
	  console.log("Engage.inviteAccepted");
	  console.log(data);
	});
	Genesys("subscribe", "Engage.inviteRejected", ({data})=>{
	  console.log("Engage.inviteRejected");
	  console.log(data);
	});
	Genesys("subscribe", "Engage.inviteOffered", ({data})=>{
	  console.log("Engage.inviteOffered");
	  console.log(data);
	});
</script>

</body>
</html>
